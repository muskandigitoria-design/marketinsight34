<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Indian official™ | Expert Trading</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --accent: #00ff88;
            --gold: #ffcc00;
            --dark: #05070a;
            --glass: rgba(255, 255, 255, 0.07);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background-color: var(--dark);
            color: #fff;
            line-height: 1.5;
            text-align: center;
        }

        /* Fast Loading Background */
        .glow-bg {
            position: fixed;
            width: 100vw; height: 100vh;
            background: radial-gradient(circle at top right, rgba(0,255,136,0.1), transparent),
                        radial-gradient(circle at bottom left, rgba(255,204,0,0.05), transparent);
            z-index: -1;
        }

        .container { width: 90%; max-width: 500px; margin: 0 auto; padding-top: 40px; }

        /* Logo Styling */
        .logo-img {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 10px var(--accent));
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(to right, #fff, var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .sub-text { color: #aaa; font-size: 0.95rem; margin-bottom: 30px; padding: 0 10px; }

        /* Main CTA Button */
        .main-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--accent);
            color: #000;
            text-decoration: none;
            padding: 18px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 20px;
            transition: 0.3s;
            box-shadow: 0 10px 20px rgba(0, 255, 136, 0.2);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }

        /* Stats Section */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }

        .stat-card {
            background: var(--glass);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .stat-card i { color: var(--gold); font-size: 1.5rem; margin-bottom: 10px; }
        .stat-card div { font-weight: 700; font-size: 1.1rem; }
        .stat-card span { font-size: 0.8rem; color: #888; }

        /* NexGroww Credit Line */
        .credit-line {
            margin-top: 50px;
            padding: 20px;
            font-size: 0.85rem;
            color: #666;
        }

        .credit-line a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            h1 { font-size: 1.5rem; }
            .container { padding-top: 20px; }
        }
    </style>
</head>
<body>

    <div class="glow-bg"></div>

    <div class="container">
        <img src="https://cdn-icons-png.flaticon.com/512/2422/2422796.png" alt="Logo" class="logo-img">
        
        <h1>Share Indian official™</h1>
        <p class="sub-text">India's #1 Destination for BankNifty, Nifty50, and Equity Trading Signals. Join 50k+ Traders today!</p>

        <a href="https://t.me/+xKCxwgx87K0xZGVl" class="main-button">
            <i class="fab fa-telegram" style="margin-right: 10px; font-size: 1.4rem;"></i>
            JOIN FREE CHANNEL
        </a>

        <div class="stats-grid">
            <div class="stat-card">
                <i class="fas fa-check-circle"></i>
                <div>92%</div>
                <span>Accuracy Rate</span>
            </div>
            <div class="stat-card">
                <i class="fas fa-bolt"></i>
                <div>Daily</div>
                <span>Live Signals</span>
            </div>
        </div>

        <div class="credit-line">
            Ads Managed by 
            <a href="https://telegram.me/+TRlJl628l-FkMWE9" target="_blank">
                Nexgroww Agency
            </a>
        </div>
    </div>

</body>
</html>
